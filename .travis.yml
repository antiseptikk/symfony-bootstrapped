sudo: required

language: php

php:
  - '7.1'
  - '7.2'

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/symfony-bridge/.phpunit

services:
  - docker
  - mysql

install:
  - make travis install
  - pear install pear/PHP_CodeSniffer
  - phpenv rehash

script:
  - make no-docker test
  - make travis php_codesnifer
