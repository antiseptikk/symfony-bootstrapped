sudo: required

language: php

php:
  - '7.1'
  - '7.2'

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/symfony-bridge/.phpunit

services:
  - docker
  - mysql

install:
  - make travis install

jobs:
  include:
    - stage: test
      script:
        - make no-docker test
    - stage: quality-assurance
      script:
        - make lint
        - make phploc
        - make pdepend
        - make phpmd
        - make php_codesnifer